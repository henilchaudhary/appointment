<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Appointment</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #604575;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #097a9d;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      color: #fff;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #3498db;
    }
    button {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      border: none;
      background: #3498db;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
    .success, .error {
      display: none;
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
    }
    .success {
      background: #2ecc71;
      color: white;
    }
    .error {
      background: #e74c3c;
      color: white;
    }
    /* Phone input with +91 prefix */
    .phone-group {
      display: flex;
      align-items: center;
    }
    .phone-prefix {
      background: #eee;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 8px 0 0 8px;
      font-size: 15px;
      color: #2c3e50;
    }
    .phone-input {
      border-radius: 0 8px 8px 0;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book Doctor Appointment</h2>
    <form id="appointmentForm">

      <!-- 1. Phone Number -->
      <label for="phone">Phone Number</label>
      <div class="phone-group">
        <span class="phone-prefix">+91</span>
        <input type="tel" id="phone" name="phone" 
               class="phone-input"
               required placeholder="Enter your phone number"
               pattern="[6-9][0-9]{9}">
      </div>

      <!-- 2. Full Name -->
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">

      <!-- 3. Email Address -->
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <!-- 4. Date of Birth -->
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <!-- 5. Select Doctor -->
      <label for="doctor">Select Doctor</label>
      <select id="doctor" name="doctor" required>
        <option value="">-- Choose Doctor --</option>
        <option value="dr_jay">Dr. Jay Chaudhary (Cardiologist)</option>
        <option value="dr_mihir">Dr. Mihir Chaudhary (Dermatologist)</option>
        <option value="dr_rahul">Dr. Rahul Mehta (General Physician)</option>
        <option value="dr_mitesh">Dr. Mitesh Patel (Under 14 children)</option>
      </select>

      <!-- 6. Appointment Date -->
      <label for="date">Appointment Date</label>
      <input type="date" id="date" name="date" required>

      <!-- 7. Time Slot -->
      <label for="time">Time Slot</label>
      <select id="time" name="time" required>
        <option value="">-- Select Time --</option>
        <option value="09:00">09:00 AM</option>
        <option value="10:00">10:00 AM</option>
        <option value="11:00">11:00 AM</option>
        <option value="12:00">12:00 PM</option>
        <option value="13:00">01:00 PM</option>
        <option value="15:00">03:00 PM</option>
        <option value="16:00">04:00 PM</option>
      </select>

      <!-- 8. Note -->
      <label for="note">Note</label>
      <textarea id="note" name="note" rows="3" placeholder="Write any health concerns..."></textarea>

      <button type="submit">Confirm Appointment</button>
    </form>

    <div class="success" id="successMsg">
       Appointment request submitted successfully!
    </div>
    <div class="error" id="errorMsg">
       Please enter a valid 10-digit Indian mobile number.
    </div>
  </div>

  <script>
  // Restrict date to within 1 month
  const dateInput = document.getElementById("date");
  const today = new Date();
  const maxDate = new Date();
  maxDate.setMonth(today.getMonth() + 1);

  const formatDate = (d) => d.toISOString().split("T")[0];
  dateInput.min = formatDate(today);
  dateInput.max = formatDate(maxDate);

  // Store booked appointments
  let bookedAppointments = [];

  const doctorInput = document.getElementById("doctor");
  const timeSelect = document.getElementById("time");

  // Function to refresh available time slots
  function updateTimeSlots() {
    const doctor = doctorInput.value;
    const date = dateInput.value;

    // reset all slots first
    for (let option of timeSelect.options) {
      if (option.value !== "") {
        option.disabled = false;
        option.textContent = option.getAttribute("data-label") || option.textContent;
      }
    }

    // disable already booked slots
    bookedAppointments.forEach(app => {
      if (app.doctor === doctor && app.date === date) {
        const bookedOption = timeSelect.querySelector(`option[value="${app.time}"]`);
        if (bookedOption) {
          bookedOption.disabled = true;
          bookedOption.textContent = bookedOption.textContent + " (Booked)";
        }
      }
    });
  }

  // Store original labels of time options
  for (let option of timeSelect.options) {
    if (option.value !== "") {
      option.setAttribute("data-label", option.textContent);
    }
  }

  doctorInput.addEventListener("change", updateTimeSlots);
  dateInput.addEventListener("change", updateTimeSlots);

  // Validation + prevent duplicate booking
  document.getElementById("appointmentForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const phone = document.getElementById("phone").value;
    const phonePattern = /^[6-9][0-9]{9}$/;
    const doctor = doctorInput.value;
    const date = dateInput.value;
    const time = timeSelect.value;

    if (!phonePattern.test(phone)) {
      alert(" Please enter a valid 10-digit Indian mobile number.");
      return;
    }

    // Check if already booked
    const isBooked = bookedAppointments.some(app => 
      app.doctor === doctor && app.date === date && app.time === time
    );

    if (isBooked) {
      alert("This time slot is already booked for the selected doctor. Please choose another one.");
      return;
    }

    // Save booking
    bookedAppointments.push({ doctor, date, time });

    //  Popup confirmation
    alert(` Appointment Confirmed!\n\nDoctor: ${doctor}\nDate: ${date}\nTime: ${time}`);

    // Refresh slots so this one shows as booked
    updateTimeSlots();

    this.reset();
  });
</script>

</body>
</html>
